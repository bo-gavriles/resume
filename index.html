<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogdan Gavrilets - NFT Mint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .mint-btn {
            background-color: #FF69B4;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mint-btn:hover {
            background-color: #45A049;
        }
        .nft-mint-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .nft-mint-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .nft-mint-container button {
            background-color: #FF69B4;
            color: #000;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nft-mint-container button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>

    <button class="mint-btn" onclick="toggleMintSection()">Mint NFT "ALTUSHKA"</button>

    <div class="nft-mint-container" id="nftMintSection">
        <h1>Hey, check out what I can do: MINT NFT "ALTUSHKA"</h1>
        <p>LIMITED EDITION 303 - ABSOLUTELY FREE RANDOM ANIME MINT</p>
        <img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*uQdkV7ZgUcYAe00AlALjFw.png" alt="NFT Altushka">
        <button><a href="https://blockchainlogicwriter.medium.com/guide-to-using-metamask-and-minting-your-altushka-nft-on-binance-smart-chain-testnet-07fcae478ac1" target="_blank">Mint Now - Medium Guide</a></button>
    </div>

    <script>
        function toggleMintSection() {
            var nftSection = document.getElementById('nftMintSection');
            if (nftSection.style.display === 'none' || nftSection.style.display === '') {
                nftSection.style.display = 'block'; // Show the section
            } else {
                nftSection.style.display = 'none'; // Hide the section
            }
        }
    </script>

</body>
</html>
